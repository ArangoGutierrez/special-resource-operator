apiVersion: batch/v1
kind: JobDaemonSet
metadata:
  generateName: nvidia-driver-validation-
  namespace: openshift-sro
  label:
    app: nvidia-driver-validation
spec:
  template:
    spec:
      containers:
      - name: nvidia-driver-validation-ctr
        image: quay.io/zvonkok/cuda-vector-add:v0.1
      restartPolicy: OnFailure
      nodeName: localhost
  backoffLimit: 999999999
